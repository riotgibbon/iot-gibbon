[platformio]
default_envs = az-delivery-devkit-v4

[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_extra_dirs = ../lib/
lib_deps = 
	Adafruit BusIO@^1.6.0
	Adafruit GFX Library@^1.10.2
	Adafruit SHARP Memory Display@^1.1.0
	Wire
	SPI
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit Si7021 Library @ ^1.4.0
	jeremylindsayni/Bifrost library for HC-SR04 @ ^2.0.0
	paulstoffregen/OneWire@^2.3.5
	miguel5612/MQUnifiedsensor@^2.0.1
	milesburton/DallasTemperature@^3.9.1
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<../desktop/>
build_flags = 
	-Ilib
	-std=gnu++17
	-D_GLIBCXX_USE_C99
build_unflags = -std=gnu++11

[env:azenvy]
board = esp12e
platform = espressif8266
framework = arduino
lib_extra_dirs = ../lib/
lib_deps = 
	SPI
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit Si7021 Library @ ^1.4.0
	jeremylindsayni/Bifrost library for HC-SR04 @ ^2.0.0
	Wire
	paulstoffregen/OneWire@^2.3.5
	milesburton/DallasTemperature@^3.9.1
	miguel5612/MQUnifiedsensor@^2.0.1
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<../desktop/>
build_flags = 
	-Ilib
	-D_GLIBCXX_USE_C99
build_unflags = -std=gnu++11
